

name: Cyber-ai CI/CD Pipeline

on:
  push:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME}}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Backend Docker Image
        uses: docker/build-push-action@v4
        with:
          context: Backend
          file: Backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/cyber-ai:${{ github.sha }}
#    The trial second redeploy job 
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VM via SSH
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/ssh_key
          chmod 600 ~/ssh_key
          ssh -o StrictHostKeyChecking=no -i ~/ssh_key ubuntu@${{ secrets.VM_IP }} << 'EOF'
            # Create Docker network if it doesn't exist
            docker network create cyber-ai-network || true
            
            # Pull latest images
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/cyber-ai:${{ github.sha }}
            # Stop and remove old backend container if exists
            docker stop cyber-ai || true
            docker rm cyber-ai || true
            
            # Run new backend container
            docker run --name cyber-ai -d \
              --network cyber-ai-network \
              -p 3000:3000 \
              -e PORT=${{ secrets.PORT }} \
              -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
              -e PINECONE_API="${{ secrets.PINECONE_API }}" \
              -e IMAGEKIT_PUBLIC_KEY="${{ secrets.IMAGEKIT_PUBLIC_KEY }}" \
              -e IMAGEKIT_PRIVATE_KEY="${{ secrets.IMAGEKIT_PRIVATE_KEY }}" \
              -e IMAGEKIT_URL_ENDPOINT="${{ secrets.IMAGEKIT_URL_ENDPOINT }}" \
              -e FRONTEND_URL="${{ secrets.FRONTEND_URL }}" \
              -e SERPER_API_KEY="${{ secrets.SERPER_API_KEY }}" \
              -e OPENROUTER_API_KEY="${{ secrets.OPENROUTER_API_KEY }}" \
              -e HUGGINGFACE_API_KEY="${{ secrets.HUGGINGFACE_API_KEY }}" \
              -e DEEPSEEK_API_KEY="${{ secrets.DEEPSEEK_API_KEY }}" \
              -e LLAMA_API_KEY="${{ secrets.LLAMA_API_KEY }}" \
              --restart unless-stopped \
              ${{ secrets.DOCKER_HUB_USERNAME }}/cyber-ai:${{ github.sha }}
            
           
            # Wait for containers to start
            sleep 5
            
            # Check container status
            docker ps
            
            # Reload Nginx to pick up changes (if using nginx)
            sudo systemctl reload nginx || true
            
            # Clean up old images
            docker image prune -f
          EOF
          rm ~/ssh_key

      


